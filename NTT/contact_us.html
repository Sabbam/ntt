  <title>NeelTeluguTech</title>

  <style>
    .neon-text {
      color: white;
 text-shadow: 0 0 5px skyblue, 0 0 10px skyblue, 0 0 20px skyblue, 0 0 40px skyblue, 0 0 80px skyblue, 0 0 100px skyblue;

         }

    .hover-underline-animation {
      position: relative;
      color: white;
      text-decoration: none;
    }

    .hover-underline-animation:after {
      content: "";
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: skyblue;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    .hover-underline-animation:hover:after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
img{
width:50px;
height:50px;
}
  </style>

</strong><svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true"></svg>

<section class="bg-gray-900 text-white py-8">

  action="https://formspree.io/f/mldrrbyz" method="POST">

            </div>
          </div>
          <div class="p-2 w-full">

              <label for="message" class="leading-7 text-sm text-gray-600">Message</label>

            </div>
          </div>
          <div class="p-2 w-full">
            <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send Message</button>

        </div>
